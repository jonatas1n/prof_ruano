{% extends 'base.html' %} {% load static %} {% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/templates/users/login.css' %}"
/>

<main>
  <div id="login" class="container">
    <div class="video-container">
      <iframe id="video"
      src="https://www.youtube.com/embed/tgbNymZ7vqY">
      </iframe>
    </div>
    <div class="login__container fade-up">
      <h3>Cadastro</h3>
      <ul class="errors">
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
      <form method="post">
        {% csrf_token %}
        <div class="fields">
          {{ form.as_p }}
        <div class="login__buttons">
          <a class="login__register" href="/auth">JÃ¡ tem cadastro?</a>
          <button type="submit" class="login__button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
