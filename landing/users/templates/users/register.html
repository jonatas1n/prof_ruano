{% extends 'base.html' %}
{% load static intro_video %}

{% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/templates/users/auth.css' %}"
/>

<main>
  <div id="login" class="container">
    <div class="auth__content">
      {% intro_video %}
      <div class="login__container fade-up">
        <h3>Cadastro</h3>
        <ul class="errors">
          {% for error in errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
        <form method="post">
          {% csrf_token %}
          <div class="fields">
            {{ form.as_p }}
          <div class="login__buttons">
            <a class="login__register" href="/auth">JÃ¡ tem cadastro?</a>
            <button type="submit" class="login__button">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock %}
